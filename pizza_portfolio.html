<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <style>
        body{
            background-image: url(pizzaboa.jpg);
            background-repeat: no-repeat;
            background-size: 1920px;
        }
        h1{
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            color: black;
        }
        form{
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="post" action="teste.jsp">
        Nome: <input type="text" name="nome"> <br>
        Email: <input type="email" name="email" id=""> <br>
        Tamanho: 
        <input type="radio" name="tamanho" value="g"> Grande
        <input type="radio" name="tamanho" value="m"> Média
        <input type="radio" name="tamanho" value="p"> Pequena
        <br>
        <select name="sabor" id="">
            <option>Calabresa</option>
            <option>Napolitana</option>
            <option>Marguerita</option>
        </select>
        <br>
        Adicionais:
        <input type="checkbox" name="borda recheada" value="sim"> Borda Recheada
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br>
        Data Entrega: <input type="date" name="dataEntrega">
        <br>
        Comentário: <br> 
        <textarea name="mensagem" rows="10" cols="30"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
